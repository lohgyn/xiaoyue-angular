<section class="guide-container">
  <div class="clr-row">
    <div class="clr-sm-12 clr-col-lg-10 left-panel">
      <div class="clr-row">
        <div class="clr-col-sm-12">
          <div class="card card-block">
            <h1 class="card-title"><b>新三國志手機版</b></h1>
            <p class="card-text">
              <ng-container
                [ngTemplateOutlet]="lineChickTemplate"
                [ngTemplateOutletContext]="{
                  $implicit: '大家好！'
                }"
              >
              </ng-container
              ><b>S39-S40</b> 的專屬小月在這裏教你一些簡單的指令。<span
                class="no-flex sally-face-love-sm inline-block vertical-align-bottom"
                aria-hidden="true"
              ></span>
            </p>
          </div>
        </div>

      </div>

      <div class="clr-row">
        <div class="clr-col-sm-12">
          <div class="card">
            <div class="card-block">
              <h1 class="card-title"><b>呼叫小月</b></h1>
              <p class="card-text">在個人或群組裏，請輸入 <b>’小月‘</b></p>
            </div>
            <div class="card-block">
              <div class="clr-row">
                <div class="clr-col-sm-6">
                  <div class="card-img">
                    <img
                      src="../../../assets/images/bbg-sangokushi/xiaoyue.jpg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="card-block">
              <p class="card-text">
                然後在以上的指令中，選擇和輸入你要的資訊。例如：大殿等級
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-block">
              <h1 class="card-title"><b>大殿等級</b></h1>
            </div>
            <div class="card-img">
              <img src="../../../assets/images/bbg-sangokushi/dd.png" />
            </div>
            <div class="card-block">
              <p class="card-text">
                請輸入需要升級的大殿等級， 如大殿50或dd50
                51-60請打「大殿金礦」或dd51
              </p>
            </div>
            <div class="card-img">
              <img src="../../../assets/images/bbg-sangokushi/dd51.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="clr-row">
        <div class="clr-col-sm-12">
          <div class="card card-block">
            <h1 class="card-title"><b>隱藏功能</b></h1>
            <p class="card-text">
              <ng-container
                [ngTemplateOutlet]="lineChickTemplate"
              ></ng-container
              >小月還有一些隱藏的功能，就等你們慢慢去發掘了。。。
            </p>
            <p>
              <ng-container
                [ngTemplateOutlet]="lineChickTemplate"
              ></ng-container
              >如果有興趣要加入小月的管理員，請聯絡 <b>@lohgyn</b> 或者
              <b>彭寒劍（五皇團員）</b>，來幫忙更新游戲質詢。。。<span
                class="no-flex sally-face-love-sm inline-block vertical-align-bottom"
                aria-hidden="true"
              ></span
              ><span
                class="no-flex sally-face-love-sm inline-block vertical-align-bottom"
                aria-hidden="true"
              ></span
              ><span
                class="no-flex sally-face-love-sm inline-block vertical-align-bottom"
                aria-hidden="true"
              ></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="clr-col clr-col-lg-2 wall"></div>
  </div>
  <ng-template #lineChickTemplate>
    <img
      src="{{ lineChickDataUri }}"
      alt="(chick)"
      width="27"
      height="23"
      data-emoji="chick"
    />
  </ng-template>
</section>

<ng-container *ngIf="ready; then show; else loading"></ng-container>

<ng-template #show>
  <div class="text-center">{{title}}</div>
  <div class="chart-wrapper">

    <canvas
      baseChart
      [data]="data"
      [labels]="labels"
      [chartType]="'doughnut'"
      [legend]="true"
      [options]="options"
    >
    </canvas>
  </div>
</ng-template>

<ng-template #loading>
  <div class="centered-content-area">
    <div class="spinner">Loading...</div>
  </div>
</ng-template>


<ng-container *ngIf="ready; then show; else loading"></ng-container>

<ng-template #show>
  <div class="chart-wrapper">
    <div class="text-center"><h1>{{title}}</h1></div>
    <canvas
      #doughtnutChart
      baseChart
      [data]="data"
      [labels]="labels"
      [chartType]="'doughnut'"
      [legend]="true"
    >
    </canvas>
  </div>
</ng-template>

<ng-template #loading>
  <div class="centered-content-area">
    <div class="spinner">Loading...</div>
  </div>
</ng-template>
